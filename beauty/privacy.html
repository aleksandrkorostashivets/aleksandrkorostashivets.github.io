<!DOCTYPE html>
<html lang="en" class="page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#111111">
    <title>Privacy Policy</title>
    <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/OpenSans-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/OpenSans-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/OpenSans-ExtraBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="page__body">
    <div class="site-container">
        <header class="header">
  <div class="container header__body flex">
    <a href="/" class="logo header__logo">
      <picture>
        <source srcset="img/logo.webp" type="image/webp">
        <img loading="lazy" src="img/logo.png" class="image" width="" height="" alt="">
      </picture>
    </a>
    <div class="header__burger burger" aria-label="Open menu" aria-expanded="false" data-burger>
      <span class="burger__line"></span>
    </div>
    <nav class="header__menu nav" data-nav>
      <ul class="header__list flex list-reset">
        <li class="header__item"><a href="#section-about" class="header__link">About us</a></li>
        <li class="header__item"><a href="#section-services" class="header__link">Services</a></li>
        <li class="header__item"><a href="#section-reviews" class="header__link">Reviews</a></li>
        <li class="header__item"><a href="#section-faq" class="header__link">FAQ</a></li>
        <li class="header__item"><a href="#section-contact" class="header__link">contact</a></li>
      </ul>
    </nav>
    <a href="#section-contact" aria-label="Contact Us" class="header__btn flex">
      <span>Connect with us</span>
    </a>
  </div>
</header>

        <main class="main">

        </main>
        <footer class="footer">
  <div class="container footer__container flex">
    <div class="footer__col--left flex">
      <a href="/" class="footer__logo">
        <picture>
          <source srcset="img/logo.webp" type="image/webp">
          <img loading="lazy" src="img/logo.png" class="image" width="" height="" alt="">
        </picture>
      </a>
      <nav class="footer__nav flex">
        <ul class="footer__list list-reset flex">
          <li class="footer__list-item">
            <a href="#section-about" aria-label="About us" class="footer__list-link">About us</a>
          </li>
          <li class="footer__list-item">
            <a href="#section-services" aria-label="Services" class="footer__list-link">Services</a>
          </li>
          <li class="footer__list-item">
            <a href="#section-reviews" aria-label="Reviews" class="footer__list-link">Reviews</a>
          </li>
          <li class="footer__list-item">
            <a href="#section-reviews" aria-label="FAQ" class="footer__list-link">FAQ</a>
          </li>
        </ul>
        <ul class="social__list list-reset flex">
          <li class="social__item">
            <a href="https://www.facebook.com/profile.php?id=61552961711771" target="_blank" aria-label="Link to Facebook page" class="social__link">
              <svg class="social__icon">
                <use xlink:href="img/sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="https://www.instagram.com/luxe.beauty.renew" target="_blank" aria-label="Link to Instagram page" class="social__link">
              <svg class="social__icon">
                <use xlink:href="img/sprite.svg#instagram"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="footer__col--right">
      <a aria-label="Contact Us" class="footer__btn flex openPopupBtn">
        <span>Request a call</span>
      </a>
      <p class="footer__copyright">
        Luxe Beauty © 2024 Privacy Policy
      </p>
    </div>
  </div>
</footer>

    </div>
    <script src="js/vendor.js"></script>
    <script src="js/secondary.js"></script>
</body>

</html>
