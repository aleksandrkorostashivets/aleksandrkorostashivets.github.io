<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Until the departure of the plane left</title>
</head>

<body>
  <main class="main">
    <div class="time-count">
      <h2 class="time-count__title">Until the departure of the plane left:</h2>
      <div class="time-count__content">
        <div class="time-count__item time-count__days">
          <div class="time-count__val">00</div>
          <span class="time-count__text">days</span>
        </div>
        <div class="time-count__separate">:</div>
        <div class="time-count__item time-count__hours">
          <div class="time-count__val">00</div>
          <span class="time-count__text">hours</span>
        </div>
        <div class="time-count__separate">:</div>
        <div class="time-count__item time-count__minutes">
          <div class="time-count__val">00</div>
          <span class="time-count__text">minutes</span>
        </div>
        <div class="time-count__separate">:</div>
        <div class="time-count__item time-count__seconds">
          <div class="time-count__val">00</div>
          <span class="time-count__text">seconds</span>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
