<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charts Display</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
  <style>
    .charts {
      width: 60%;
      height: 300px;
      margin: 20px auto;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h2>Vessel Types</h2>
  <div id="vesselChart" class="charts"></div>

  <h2>Contacts</h2>
  <div id="contactsChart" class="charts"></div>

  <h2>Gross Tonnage</h2>
  <div id="tonnageChart" class="charts"></div>

  <h2>Company Countries</h2>
  <div id="countriesChart" class="charts"></div>

  <script>
    // Vessel Types Chart (sorted by descending count)
    var vesselChart = echarts.init(document.getElementById('vesselChart'));
    vesselChart.setOption({
      tooltip: {},
      xAxis: {
        type: 'value'
      },
      yAxis: {
        type: 'category',
        data: ["Cargo", "Fishing", "Tug/Tow/Push Boat", "Cargo Bulk", "Tanker Oil", "Tanker", "Passenger", "Cargo Container", "Offshore Supply/Support", "Special", "Cargo Vehicle", "Harbor vessel", "Other", "Pleasure", "Tanker LPG/LNG", "Construction", "Barge", "Coast Guard/Military", "Drill Rig/Ship"]
      },
      series: [{
        name: 'Vessel Types',
        type: 'bar',
        data: [47482, 44093, 24154, 20529, 19217, 10871, 10201, 8103, 7336, 5466, 4961, 3879, 3613, 3401, 3202, 2861, 2753, 1378, 1288],
        itemStyle: {
          color: 'rgba(54, 162, 235, 0.5)'
        }
      }]
    });

    // Contacts Chart
    var contactsChart = echarts.init(document.getElementById('contactsChart'));
    contactsChart.setOption({
      tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
      },
      legend: {
        orient: 'vertical',
        left: 'left',
        data: ["Middle Management", "Marketing/Sales", "Ship/Fleet Management", "Technical/Engineering", "Procurement/Purchasing", "Executive Management", "Operations", "Safety/Security", "Information Technology", "Other"]
      },
      series: [{
        name: 'Contacts by title',
        type: 'pie',
        radius: '55%',
        center: ['50%', '60%'],
        data: [
          { value: 63429, name: 'Middle Management' },
          { value: 44620, name: 'Marketing/Sales' },
          { value: 37158, name: 'Ship/Fleet Management' },
          { value: 29587, name: 'Technical/Engineering' },
          { value: 18013, name: 'Procurement/Purchasing' },
          { value: 15572, name: 'Executive Management' },
          { value: 14238, name: 'Operations' },
          { value: 12107, name: 'Safety/Security' },
          { value: 8923, name: 'Information Technology' },
          { value: 6523, name: 'Other' }
        ]
      }]
    });

    // Gross Tonnage Chart
    var tonnageChart = echarts.init(document.getElementById('tonnageChart'));
    tonnageChart.setOption({
      tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
      },
      legend: {
        orient: 'vertical',
        left: 'left',
        data: ["< 100 GT", "100 - 1K GT", "1K - 10K GT", "10K - 100K GT", "Over 100K GT"]
      },
      series: [{
        name: 'Vessels by Gross Tonnage',
        type: 'pie',
        radius: '55%',
        center: ['50%', '60%'],
        data: [
          { value: 8244, name: '< 100 GT' },
          { value: 108544, name: '100 - 1K GT' },
          { value: 57757, name: '1K - 10K GT' },
          { value: 46001, name: '10K - 100K GT' },
          { value: 4242, name: 'Over 100K GT' }
        ]
      }]
    });

    // Company Countries Chart
    var countriesChart = echarts.init(document.getElementById('countriesChart'));
    countriesChart.setOption({
      tooltip: {},
      xAxis: {
        type: 'category',
        data: ["Panama", "Indonesia", "Japan", "China", "Singapore", "Greece", "USA", "Norway", "South Korea", "Germany"]
      },
      yAxis: {
        type: 'value'
      },
      series: [{
        name: 'Companies by Location',
        type: 'bar',
        data: [7735, 6972, 6193, 4629, 3457, 3321, 3218, 2984, 2765, 2534],
        itemStyle: {
          color: 'rgba(255, 99, 132, 0.5)'
        }
      }]
    });
  </script>
</body>

</html>
